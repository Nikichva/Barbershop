    <!-- Header -->
    <header class="md:mx-10">
      <div class="container mx-auto">
        <div class="md:grid md:grid-cols-12 md:gap-7.5">
          <aside
            class="hidden md:col-span-2 xl:col-span-1 pt-8 md:block bg-light"

            <div class="flex flex-col items-center justify-between gap-70.5">
              <img
                src="/img/Logo_black.png"
                alt="logo"
                class="w-17.5 h-14 block"
              />
              <div class="vertical-rl flex gap-10 aside__links">
                <a href="#" class="text-center transform rotate-180 block">
                  Youtube
                </a>
                <a href="#" class="text-center transform rotate-180 block">
                  Instagram
                </a>
                <div class="relative">
                  <span
                    class="after:content-[''] after:block after:w-[1px] after:h-15 after:bg-wetasphalt absolute left-[50%]"
                  ></span>
                </div>
              </div>
            </div>
          </aside>
          <div
            class="bg-[linear-gradient(rgba(25,28,38,.20),rgba(25,28,38,.20)),url(/img/slider-img-3.jpg)] bg-center bg-cover pt-10 px-8 md:px-5 md:col-span-10 xl:col-span-11 min-h-145 md:min-h-170 lg:bg-[linear-gradient(rgba(25,28,38,.20),rgba(25,28,38,.20)),url(/img/slider-img-3-desc.jpg)]"
          >
            <div class="hidden md:flex justify-between items-center xl:pl-20">
              <ul class="flex gap-4 xl:gap-7.5 nav__links">
                <li><a href="#">About</a></li>
                <li><a href="#">Services and prices</a></li>
                <li><a href="#">Barbers</a></li>
                <li><a href="#">Contacts</a></li>
              </ul>
              <div class="flex items-center gap-10">
                <a
                  href="tel:+38 044 111 11 11"
                  class="hidden lg:block nav__links"
                  >+38 044 111 11 11</a
                >
                <button class="btn-default">Online-booking</button>
              </div>
            </div>

            <nav class="flex justify-between items-center md:hidden">
              <div>
                <img src="/img/Logo.png" alt="logo" />
              </div>
              <div class="md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 40 40"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 14.6667V12H32V14.6667H8ZM8 21.3333H32V18.6667H8V21.3333ZM8 28H32V25.3333H8V28Z"
                    fill="white"
                  />
                </svg>
              </div>
            </nav>
            <div class="md:px-20">
              <h2
                class="header__text mt-28 md:mt-50 inline-flex items-center gap-6 before:content-[''] before:block before:h-[1px] before:w-15 before:bg-cement"
              >
                A hair salon for men in Kyiv
              </h2>
              <h1 class="mt-5 title xl:text-7xl">BarberShop</h1>
              <div class="mt-5">
                <p class="header__descr">
                  We are experts in trendy men's haircuts. <br />
                  We work quickly, carefully and with style.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Main content -->
